<html>
	<head>
		<link href="custom.css" rel="stylesheet" type="text/css"/>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link href="http://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet" type="text/css">
		<script src="https://fb.me/react-15.0.1.min.js"></script>
		<script src="https://fb.me/react-dom-15.0.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	</head>
	<body>
		<div id="app">
			<script type="text/babel">
				//Create a new React component named chat
				var Chat = React.createClass({
					//Any React component has a render function
					render: function () {
						return (<div>Hello world</div>)
					}
				})

				//Render the React chat component I just created
				ReactDOM.render(<Chat />, document.getElementById('app'));
			</script>
		</div>
	</body>
</html>
